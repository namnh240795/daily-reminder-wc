name: Daily Reminder

on:
  schedule:
    - cron: "55 10 * * 1-5"
  workflow_dispatch:

jobs:
  notifification:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_URL }}
          title: "Report đê a/c/e"
          content: "https://forms.gle/Dp8cgNKmzJetyPC66"
